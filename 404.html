<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Page Not Found</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif; /* replace with your font */
      color: #333; /* adjust to your text color */
      background-color: #f9f9f9; /* adjust to your background */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      max-width: 200px;
      height: auto;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #808080; /* change to your primary color */
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #0056b3; /* darker shade */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Replace with your site's logo -->
      <a href="/">
        <img src="/about/pics/photo_2025-03-14_04-25-25-removebg-preview (1).png" alt="UnicornerTimes" />
      </a>
    </div>

    <h1>404</h1>
    <p>Oops! The page you’re looking for doesn’t exist.</p>
    <p>It might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a class="button" href="https://unicorner.uz/">Go back to home</a>
  </div>
</body>
</html>
