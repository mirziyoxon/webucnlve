<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unicorner Live — Dual Video Stream</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  /* === Base Reset and Colors === */
  :root {
    --bg: #f5f5f5;
    --text: #111;
    --muted: #555;
    --accent: #000;
    --panel: #fff;
    --border: #ddd;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: "Inter", sans-serif;
    line-height: 1.6;
  }

  /* === Header === */
  header {
    background: var(--panel);
    border-bottom: 1px solid var(--border);
    padding: 20px 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .brand {
    font-family: "Playfair Display", serif;
    font-size: 1.6rem;
    font-weight: 600;
    letter-spacing: -0.5px;
  }

  .clock {
    font-size: 0.9rem;
    color: var(--muted);
  }

  /* === Main Layout === */
  main {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 20px;
    padding: 30px 5%;
  }

  .video-card {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .video-wrap {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* Default 16:9 */
    background: #000;
  }

  .video-portrait .video-wrap {
    padding-top: 177.77%; /* 9:16 for shorts */
  }

  .video-wrap iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  .video-info {
    padding: 18px 20px;
  }

  .video-info h2 {
    font-family: "Playfair Display", serif;
    font-size: 1.1rem;
    margin-bottom: 6px;
  }

  .video-info p {
    color: var(--muted);
    font-size: 0.9rem;
    margin-bottom: 10px;
  }

  .video-info button {
    padding: 8px 14px;
    border: none;
    background: var(--accent);
    color: #fff;
    font-size: 0.85rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .video-info button:hover {
    background: #222;
  }

  /* === Footer === */
  footer {
    border-top: 1px solid var(--border);
    text-align: center;
    font-size: 0.85rem;
    color: var(--muted);
    padding: 20px;
  }

  /* === Responsive Adjustments === */
  @media (max-width: 960px) {
    main {
      grid-template-columns: 1fr;
      padding: 20px 4%;
    }

    .video-card {
      max-width: 700px;
      margin: 0 auto;
    }
  }

  @media (max-width: 600px) {
    header {
      flex-direction: column;
      gap: 10px;
      text-align: center;
    }
    .video-info h2 {
      font-size: 1rem;
    }
    .video-info p {
      font-size: 0.85rem;
    }
  }
</style>
</head>
<body>

<header>
  <div class="brand">Unicorner Live</div>
  <div class="clock" id="localClock">--:--</div>
</header>

<main>
  <!-- Main 16:9 Video -->
  <section class="video-card">
    <div class="video-wrap">
      <iframe src="https://www.youtube.com/embed/xEgRTpM6Q4k?modestbranding=1&rel=0"
        title="Main Broadcast"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
    <div class="video-info">
      <h2>Main Broadcast — The Fiscal Frontier</h2>
      <p>Join our live discussion on economics, innovation, and growth.</p>
      <button onclick="window.open('https://youtu.be/xEgRTpM6Q4k','_blank')">Watch on YouTube</button>
    </div>
  </section>

  <!-- Shorts 9:16 Video -->
  <section class="video-card video-portrait">
    <div class="video-wrap">
      <iframe src="https://www.youtube.com/embed/qk6kiUpR5BM?modestbranding=1&rel=0"
        title="Shorts Segment"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
    <div class="video-info">
      <h2>Shorts Feature — Market in 60 Seconds</h2>
      <p>Quick takes from today’s financial world.</p>
      <button onclick="window.open('https://youtube.com/shorts/qk6kiUpR5BM?si=gthId9vrCCQoERK2','_blank')">View on YouTube</button>
    </div>
  </section>
</main>

<footer>
  © 2025 Unicorner Live — Designed in NYT aesthetic for clarity & depth
</footer>

<script>
  // Dynamic clock updater
  function updateClock() {
    const now = new Date();
    document.getElementById('localClock').textContent =
      now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }
  updateClock();
  setInterval(updateClock, 1000);
</script>

</body>
</html>
